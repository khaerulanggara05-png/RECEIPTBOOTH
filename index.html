<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Gozeal Receipt Photobox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
      /* Mencegah teks terpilih/ter-highlight saat disentuh */
      user-select: none;
      -webkit-user-select: none;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
      /* Sembunyikan kursor jika ini untuk mesin kiosk */
      cursor: none; 
    }

    .screen {
      text-align: center;
      animation: fadeIn 1.2s ease-out;
    }

    h1 {
      font-size: clamp(2rem, 8vw, 4rem); /* Responsif di berbagai ukuran layar */
      letter-spacing: 5px;
      margin-bottom: 15px;
      font-weight: 900;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.7;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .touch {
      margin-top: 50px;
      font-size: 1.5rem;
      font-weight: bold;
      animation: blink 2s infinite ease-in-out;
      border: 3px solid white;
      padding: 15px 40px;
      border-radius: 50px;
      display: inline-block;
      transition: transform 0.2s;
    }

    /* Efek sedikit mengecil saat ditekan */
    .touch:active {
      transform: scale(0.95);
    }

    @keyframes blink {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.4; transform: scale(1.05); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body onclick="goNext()">

  <div class="screen">
    <h1>GOZEAL RECEIPT PHOTOBOX</h1>
    <p>Self Photo • Instant Print • Softfile QR</p>

    <div class="touch">
      TOUCH TO START
    </div>
  </div>

  <script>
    function goNext() {
      // Menambahkan sedikit delay agar user sempat melihat efek touch
      setTimeout(() => {
        window.location.href = "layout.html";
      }, 200);
    }
    
    // Opsional: Mencegah klik kanan agar tidak muncul menu browser
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>

</body>
</html>
