<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Gozeal Receipt Photobox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
      cursor: pointer;
    }

    .screen {
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 4rem;
      letter-spacing: 3px;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
      opacity: 0.8;
    }

    .touch {
      margin-top: 40px;
      font-size: 2rem;
      animation: blink 1.5s infinite;
      border: 2px solid white;
      padding: 20px 50px;
      border-radius: 50px;
      display: inline-block;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body onclick="goNext()">

  <div class="screen">
    <h1>GOZEAL RECEIPT PHOTOBOX</h1>
    <p>Self Photo • Instant Print • Softfile QR</p>

    <div class="touch">
      TOUCH TO START
    </div>
  </div>

  <script>
    function goNext() {
      // next step: pilih layout
      window.location.href = "layout.html";
    }
  </script>

</body>
</html>
