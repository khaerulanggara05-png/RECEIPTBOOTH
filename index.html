<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kiosk Receipt Booth</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#111;
  color:#fff;
}

.kiosk-container{
  max-width:420px;
  margin:auto;
  padding:20px;
}

.kiosk-header{
  text-align:center;
  border-bottom:1px solid #444;
  padding-bottom:10px;
}

.packages{
  display:flex;
  gap:10px;
  margin-top:20px;
}

.package-card{
  flex:1;
  background:#1f1f1f;
  padding:15px;
  border-radius:10px;
  text-align:center;
  cursor:pointer;
  border:1px solid #333;
  transition:0.2s;
}

.package-card:hover{
  transform:scale(1.03);
  border-color:#00ffcc;
}

.package-card button{
  margin-top:10px;
  padding:8px 12px;
  border:none;
  border-radius:5px;
  background:#00ffcc;
  cursor:pointer;
}

.transaction{
  margin-top:25px;
  padding:15px;
  border:1px dashed #555;
  border-radius:10px;
}

.print-btn{
  width:100%;
  margin-top:10px;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#00ffcc;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="kiosk-container">
  <header class="kiosk-header">
    <h1 id="boothName">MEMORY STORE</h1>
    <p id="receiptTitle">Receipt Booth</p>
  </header>

  <section class="packages">
    <div class="package-card" onclick="selectPackage(1)">
      <h2 id="pkg1Name">Basic Receipt</h2>
      <p id="pkg1Price">Rp 10.000</p>
      <button>Pilih Paket</button>
    </div>

    <div class="package-card" onclick="selectPackage(2)">
      <h2 id="pkg2Name">Premium Receipt</h2>
      <p id="pkg2Price">Rp 20.000</p>
      <button>Pilih Paket</button>
    </div>
  </section>

  <section class="transaction">
    <h3>Transaksi</h3>
    <p>Paket: <span id="selectedPackage">-</span></p>
    <p>Harga: <span id="selectedPrice">-</span></p>
    <button class="print-btn" onclick="printReceipt()">Print Receipt</button>
  </section>
</div>

<script>
let selectedPkg = "";
let selectedPrice = "";

function selectPackage(pkg){
  if(pkg === 1){
    selectedPkg = "Basic Receipt";
    selectedPrice = "Rp 10.000";
  }else if(pkg === 2){
    selectedPkg = "Premium Receipt";
    selectedPrice = "Rp 20.000";
  }

  document.getElementById("selectedPackage").innerText = selectedPkg;
  document.getElementById("selectedPrice").innerText = selectedPrice;
}

function printReceipt(){
  if(selectedPkg === ""){
    alert("Pilih paket dulu!");
    return;
  }

  const receipt = `
=== MEMORY STORE ===
Receipt Booth

Paket : ${selectedPkg}
Harga : ${selectedPrice}

Terima kasih üôè
`;

  console.log(receipt);
  alert("Receipt siap dicetak!\n\n" + receipt);
}
</script>

</body>
</html>
