<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Panel - Receipt Booth</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0f0f0f;
  color:#fff;
}

.admin-container{
  max-width:480px;
  margin:auto;
  padding:20px;
}

h1{
  text-align:center;
}

.subtitle{
  text-align:center;
  color:#aaa;
  margin-bottom:20px;
}

.card{
  background:#1c1c1c;
  border-radius:10px;
  padding:15px;
  margin-bottom:15px;
  border:1px solid #333;
}

.card h2{
  margin-top:0;
}

label{
  font-size:12px;
  color:#aaa;
}

input{
  width:100%;
  padding:10px;
  margin:6px 0 12px 0;
  border-radius:6px;
  border:none;
  outline:none;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#00ffcc;
  font-weight:bold;
  cursor:pointer;
}

.pkg-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

pre{
  background:#000;
  padding:10px;
  border-radius:6px;
  max-height:200px;
  overflow:auto;
  font-size:11px;
}

.danger{
  border:1px solid #ff4444;
}

.danger-btn{
  background:#ff4444;
  color:#fff;
}
</style>
</head>

<body>

<div class="admin-container">
  <h1>‚öôÔ∏è Admin Panel</h1>
  <p class="subtitle">Receipt Booth Control Center</p>

  <div class="card">
    <h2>üßæ Info Booth</h2>
    <label>Nama Booth</label>
    <input type="text" id="boothNameInput" placeholder="MEMORY STORE">

    <label>Judul Receipt</label>
    <input type="text" id="receiptTitleInput" placeholder="Receipt Booth">

    <button onclick="saveBooth()">üíæ Simpan Info Booth</button>
  </div>

  <div class="card">
    <h2>üì¶ Paket</h2>

    <div class="pkg-grid">
      <div>
        <label>Nama Paket 1</label>
        <input type="text" id="pkg1NameInput" placeholder="Basic Receipt">
        <label>Harga</label>
        <input type="number" id="pkg1PriceInput" placeholder="10000">
      </div>

      <div>
        <label>Nama Paket 2</label>
        <input type="text" id="pkg2NameInput" placeholder="Premium Receipt">
        <label>Harga</label>
        <input type="number" id="pkg2PriceInput" placeholder="20000">
      </div>
    </div>

    <button onclick="savePackages()">üíæ Simpan Paket</button>
  </div>

  <div class="card">
    <h2>üìä Log Transaksi</h2>
    <pre id="logBox">Belum ada transaksi</pre>
    <button onclick="loadLogs()">üîÑ Refresh Log</button>
  </div>

  <div class="card danger">
    <h2>‚ö†Ô∏è System</h2>
    <button class="danger-btn" onclick="resetSystem()">üîÑ Reset Semua Data</button>
  </div>
</div>

<script>
// ===== STORAGE KEYS =====
const STORAGE = {
  boothName: "boothName",
  receiptTitle: "receiptTitle",
  pkg1Name: "pkg1Name",
  pkg1Price: "pkg1Price",
  pkg2Name: "pkg2Name",
  pkg2Price: "pkg2Price",
  logs: "transactionLogs"
};

// ===== LOAD DATA =====
window.onload = () => {
  document.getElementById("boothNameInput").value = localStorage.getItem(STORAGE.boothName) || "";
  document.getElementById("receiptTitleInput").value = localStorage.getItem(STORAGE.receiptTitle) || "";
  document.getElementById("pkg1NameInput").value = localStorage.getItem(STORAGE.pkg1Name) || "";
  document.getElementById("pkg1PriceInput").value = localStorage.getItem(STORAGE.pkg1Price) || "";
  document.getElementById("pkg2NameInput").value = localStorage.getItem(STORAGE.pkg2Name) || "";
  document.getElementById("pkg2PriceInput").value = localStorage.getItem(STORAGE.pkg2Price) || "";
  loadLogs();
};

// ===== SAVE BOOTH =====
function saveBooth(){
  localStorage.setItem(STORAGE.boothName, document.getElementById("boothNameInput").value);
  localStorage.setItem(STORAGE.receiptTitle, document.getElementById("receiptTitleInput").value);
  alert("Info booth disimpan ‚úÖ");
}

// ===== SAVE PACKAGES =====
function savePackages(){
  localStorage.setItem(STORAGE.pkg1Name, document.getElementById("pkg1NameInput").value);
  localStorage.setItem(STORAGE.pkg1Price, document.getElementById("pkg1PriceInput").value);
  localStorage.setItem(STORAGE.pkg2Name, document.getElementById("pkg2NameInput").value);
  localStorage.setItem(STORAGE.pkg2Price, document.getElementById("pkg2PriceInput").value);
  alert("Paket disimpan ‚úÖ");
}

// ===== LOGS =====
function loadLogs(){
  const logs = JSON.parse(localStorage.getItem(STORAGE.logs) || "[]");
  if(logs.length === 0){
    document.getElementById("logBox").innerText = "Belum ada transaksi";
  }else{
    document.getElementById("logBox").innerText = logs.join("\n\n");
  }
}

// ===== RESET =====
function resetSystem(){
  if(confirm("Yakin reset semua data?")){
    localStorage.clear();
    alert("System reset ‚úÖ");
    location.reload();
  }
}
</script>

</body>
</html>
