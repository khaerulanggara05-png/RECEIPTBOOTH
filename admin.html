<script>
  function checkAccess() {
    const pin = prompt("Masukkan PIN Admin:");
    if (pin !== "1234") { // Ganti dengan PIN rahasiamu
      alert("Akses Ditolak!");
      window.location.href = "index.html";
    }
  }
  // Aktifkan ini jika ingin diproteksi:
  // window.onload = checkAccess;
</script>

<script>
function addLog(type, amount) {
    const logs = JSON.parse(localStorage.getItem("transactionLogs") || "[]");
    const newLog = {
        time: new Date().toLocaleString('id-ID'),
        type: type,
        amount: amount
    };
    logs.push(newLog);
    localStorage.setItem("transactionLogs", JSON.stringify(logs));
}
</script>
