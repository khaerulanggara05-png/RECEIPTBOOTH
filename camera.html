
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kamera - Receipt Photobox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
    body{min-height:100vh;background:#0f0f0f;color:white;display:flex;align-items:center;justify-content:center}

    .box{background:#1a1a1a;border-radius:20px;padding:30px;width:100%;max-width:500px;text-align:center}

    h1{margin-bottom:10px}
    p{opacity:.7;margin-bottom:20px}

    .camera-frame{width:100%;height:320px;background:#000;border-radius:16px;display:flex;align-items:center;justify-content:center;font-size:60px;opacity:.6}

    .countdown{font-size:64px;font-weight:bold;margin:20px 0;color:#00ffd5}

    .btn{margin-top:10px;padding:12px 20px;border:none;border-radius:10px;background:#00ffd5;color:#000;font-weight:bold;font-size:16px;cursor:pointer}
  </style>
</head>
<body>

<div class="box">
  <h1>Siap Foto ðŸ“¸</h1>
  <p>Bersiap untuk foto</p>

  <div class="camera-frame" id="cameraBox">CAMERA PREVIEW</div>

  <div class="countdown" id="countdown">3</div>

  <button class="btn" onclick="startCapture()">Mulai Countdown</button>
</div>

<script>
  if(localStorage.getItem('paid') !== 'true'){
    window.location.href = 'layout.html'
  }

  let count = 3
  const cd = document.getElementById('countdown')

  function startCapture(){
    const interval = setInterval(()=>{
      cd.innerText = count
      count--

      if(count < 0){
        clearInterval(interval)
        cd.innerText = 'ðŸ“¸'

        // simulasi foto
        localStorage.setItem('photo','captured')

        setTimeout(()=>{
          window.location.href = 'frame.html'
        },1000)
      }
    },1000)
  }
</script>

</body>
</html>
