
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pilih Frame - Receipt Photobox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
    body{min-height:100vh;background:#0f0f0f;color:white;display:flex;align-items:center;justify-content:center}

    .box{background:#1a1a1a;border-radius:20px;padding:25px;width:100%;max-width:600px;text-align:center}

    h1{margin-bottom:10px}
    p{opacity:.7;margin-bottom:20px}

    .preview{width:100%;height:260px;background:#000;border-radius:14px;margin-bottom:20px;display:flex;align-items:center;justify-content:center;font-size:50px;opacity:.6}

    .frames{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin-bottom:20px}

    .frame-item{background:#111;border:2px solid transparent;border-radius:10px;padding:15px;cursor:pointer;transition:.2s}
    .frame-item:hover{border-color:#00ffd5}
    .frame-item.active{border-color:#00ffd5;background:#0a2f2a}

    .btn{padding:12px 20px;border:none;border-radius:10px;background:#00ffd5;color:#000;font-weight:bold;font-size:16px;cursor:pointer;width:100%}
  </style>
</head>
<body>

<div class="box">
  <h1>Pilih Frame</h1>
  <p>Pilih frame untuk foto kamu</p>

  <div class="preview" id="preview">PHOTO PREVIEW</div>

  <div class="frames">
    <div class="frame-item" onclick="selectFrame(1,this)">Frame 1</div>
    <div class="frame-item" onclick="selectFrame(2,this)">Frame 2</div>
    <div class="frame-item" onclick="selectFrame(3,this)">Frame 3</div>
    <div class="frame-item" onclick="selectFrame(4,this)">Frame 4</div>
  </div>

  <button class="btn" onclick="goNext()">Lanjut</button>
</div>

<script>
  if(localStorage.getItem('photo') !== 'captured'){
    window.location.href = 'camera.html'
  }

  let selected = null

  function selectFrame(num,el){
    document.querySelectorAll('.frame-item').forEach(f=>f.classList.remove('active'))
    el.classList.add('active')
    selected = num

    document.getElementById('preview').innerText = 'FRAME ' + num
    localStorage.setItem('frame',num)
  }

  function goNext(){
    if(!selected){
      alert('Pilih frame dulu')
      return
    }

    window.location.href = 'result.html'
  }
</script>

</body>
</html>
