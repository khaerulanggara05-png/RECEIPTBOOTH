
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hasil Foto - Receipt Photobox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
    body{min-height:100vh;background:#0f0f0f;color:white;display:flex;align-items:center;justify-content:center}

    .box{background:#1a1a1a;border-radius:20px;padding:25px;width:100%;max-width:600px;text-align:center}

    h1{margin-bottom:10px}
    p{opacity:.7;margin-bottom:15px}

    .result-preview{width:100%;height:300px;background:#000;border-radius:16px;margin-bottom:20px;display:flex;align-items:center;justify-content:center;font-size:40px;opacity:.7}

    .actions{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:15px}

    .btn{padding:12px;border:none;border-radius:10px;font-weight:bold;font-size:15px;cursor:pointer}
    .print{background:#00ffd5;color:#000}
    .download{background:#2a2a2a;color:#fff}

    .qr-box{background:#111;border-radius:12px;padding:15px;margin-top:10px}
  </style>
</head>
<body>

<div class="box">
  <h1>Hasil Foto üì∏</h1>
  <p>Siap dicetak & diunduh</p>

  <div class="result-preview" id="resultPreview">PHOTO + FRAME</div>

  <div class="actions">
    <button class="btn print" onclick="printPhoto()">üñ®Ô∏è Print</button>
    <button class="btn download" onclick="generateQR()">üì≤ QR Download</button>
  </div>

  <div class="qr-box" id="qrBox" style="display:none">
    <p>Scan untuk download softfile</p>
    <div id="qrCode">[ QR CODE ]</div>
  </div>
</div>

<script>
  if(!localStorage.getItem('frame')){
    window.location.href = 'frame.html'
  }

  const frame = localStorage.getItem('frame')
  document.getElementById('resultPreview').innerText = 'PHOTO + FRAME ' + frame

  function printPhoto(){
    window.print()
  }

  function generateQR(){
    const qrBox = document.getElementById('qrBox')
    const qr = document.getElementById('qrCode')

    // simulasi link file
    const fileLink = 'https://photobox.local/download/photo123.jpg'

    qr.innerText = fileLink
    qrBox.style.display = 'block'
  }
</script>

</body>
</html>
