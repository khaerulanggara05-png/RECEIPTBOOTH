<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pilih Layout</title>
<style>
body{margin:0;background:#111;color:white;font-family:Arial}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:15px;padding:20px}
.card{background:#1f1f1f;padding:20px;border-radius:16px;text-align:center;cursor:pointer}
</style>
</head>
<body>
<h2 style="text-align:center">Pilih Layout</h2>
<div class="grid">
<div class="card" onclick="select(1,10000)">Layout 1<br>Rp10.000</div>
<div class="card" onclick="select(2,15000)">Layout 2<br>Rp15.000</div>
<div class="card" onclick="select(3,20000)">Layout 3<br>Rp20.000</div>
<div class="card" onclick="select(4,25000)">Layout 4<br>Rp25.000</div>
</div>
<script src="system.js"></script>
<script>
function select(layout,price){ updateTransaction({layout,price}); location.href='payment.html'; }
</script>
</body>
</html>
